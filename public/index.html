     <script>
      let record = {

      // //drawTable () function
      function drawTable (records) {
        let result = document.querySelector("#result");
        let html = ``; 
        for(let record of records){
          html += `<tr>
            <td>${record.id}</td>
            <td>${record.name}</td>
            <td>${record.brewery_type}</td>
            <td>${record.website_url}</td>
          </tr>`;
        }
      result.innerHTML = html;  // Adds the html string to DOM
       }
      //  drawTable([record]);

       //getData(url) function 
       //fetch data from API. Use the REQUEST function. Must be declared ASYNC
        async function getData(url){
          try{
            let response = await fetch(url) //1. Send http request and get response
            let result = await response.json(); //2. Get data from response
            drawTable(result); //3. Draw table with data
          } catch (e){
            console.log(e); //4. Log any errors
          }
        }
